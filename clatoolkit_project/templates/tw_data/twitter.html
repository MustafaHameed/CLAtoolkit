<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $('#button').click(function (e) {
                var sent_hashtag = $("#hashtag").val();
                {#Strip Hash - to send to view#}
                sent_hashtag = sent_hashtag.replace('#', '');

                var account = $("#account").val();


                window.location.replace("twitter/" + account + "/" + sent_hashtag);


            });


        });
    </script>
</head>
<body>
<h2>Twitter Data Integration</h2>
<a href="/fb_data/register/">Register for Data Integration</a>
<br/>
-------------
<br/>

{% csrf_token %}
<label for="account">Account</label>
<input type="text" value="" id="account">
<label for="hashtag">Hashtag</label>
<input type="text" value="" id="hashtag">
<br/>
<button type="button" id="button">Submit Gather Request</button>


</body>
</html>
